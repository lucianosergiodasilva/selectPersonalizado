<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select personalizado - exercício</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <section class="container">
        <h1>Select personalizado</h1>
<br>
<br>
        <div class="select">
            <div class="conteudoSelect">
                <div class="containerInput">
                    <h3 id="inputSelect">Selecione uma opção</h3>
                </div>
                <i id="iconSetaDown" class="fas fa-angle-down"></i>
            </div>
            <div id="options">
                <p class="option" id="option-1"><i class="fa-brands fa-square-js"></i>Javascript</p>
                <p class="option" id="option-2"><i class="fa-brands fa-html5"></i></i>HTML5</p>
                <p class="option" id="option-3"><i class="fa-brands fa-css3-alt"></i>CSS3</p>
                <p class="option" id="option-4"><i class="fa-solid fa-database"></i>MySQL</p>
                <p class="option" id="option-5"><i class="fa-brands fa-php"></i>PHP8</p>
            </div>
        </div>
    </section>

    <script src="./script/script.js"></script>
    <script src="https://kit.fontawesome.com/dad3f7dcfb.js" crossorigin="anonymous"></script>
</body>
</html>
